<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Calculator/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="grid">
      <input type="text" id="box" />
      <button
        class="buttons buttons__primary grid--cbox"
        value="C"
        onclick="clr()"
      >
        C
      </button>
      <button
        class="buttons buttons__primary"
        value="/"
        onclick="inputCalc(this)"
      >
        /
      </button>
      <button
        class="buttons buttons__primary"
        value="7"
        onclick="inputCalc(this)"
      >
        7
      </button>
      <button
        class="buttons buttons__primary"
        value="8"
        onclick="inputCalc(this)"
      >
        8
      </button>
      <button
        class="buttons buttons__primary"
        value="9"
        onclick="inputCalc(this)"
      >
        9
      </button>
      <button
        class="buttons buttons__primary"
        value="*"
        onclick="inputCalc(this)"
      >
        *
      </button>
      <button
        class="buttons buttons__primary"
        value="4"
        onclick="inputCalc(this)"
      >
        4
      </button>
      <button
        class="buttons buttons__primary"
        value="5"
        onclick="inputCalc(this)"
      >
        5
      </button>
      <button
        class="buttons buttons__primary"
        value="6"
        onclick="inputCalc(this)"
      >
        6
      </button>
      <button
        class="buttons buttons__primary"
        value="+"
        onclick="inputCalc(this)"
      >
        +
      </button>
      <button
        class="buttons buttons__primary"
        value="1"
        onclick="inputCalc(this)"
      >
        1
      </button>
      <button
        class="buttons buttons__primary"
        value="2"
        onclick="inputCalc(this)"
      >
        2
      </button>
      <button
        class="buttons buttons__primary"
        value="3"
        onclick="inputCalc(this)"
      >
        3
      </button>
      <button
        class="buttons buttons__primary"
        value="-"
        onclick="inputCalc(this)"
      >
        -
      </button>
      <button
        class="buttons buttons__primary"
        value="0"
        onclick="inputCalc(this)"
      >
        0
      </button>
      <button
        class="buttons buttons__primary"
        value="."
        onclick="inputCalc(this)"
      >
        .
      </button>
      <button
        class="buttons buttons__primary"
        value="%"
        onclick="inputCalc(this)"
      >
        %
      </button>
      <button class="buttons buttons__primary" value="=" onclick="equalTo()">
        =
      </button>
    </main>
    <script src="../Calculator/main.js"></script>
  </body>
</html>
